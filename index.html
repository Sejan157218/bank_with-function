<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH Bank</title>
    <!-- tailwind stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-green-500 text-center mt-16 mb-12">-----!!!Welcome to <span class="text-green-600">ASH Bank</span>!!!-----</h1>
    </header>
    <main>
        <section class="w-2/4 bg-green-500 mx-auto p-5 rounded-md">
            <h3 class="text-3xl font-bold text-white mb-4 ">Please Login</h3>
            <div>
                <input id="input-email" class="w-3/4 mb-4 block px-3 border border-green-200 rounded-md" type="text" placeholder="Input Your Email">
            <input id="input-password" class="w-3/4 mb-4 block px-3 border border-green-200 rounded-md"  type="password" name="" id="" placeholder="Input Your Password">
            <button id="login-button" class="bg-green-700 px-5 border border-green-200 rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
